<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap1.4.css"></link>
 
<script type="text/javascript" src="./winkjs/api.js"></script>

<script type="text/javascript">

// utility
var getEmpty = function(){
  return { $contentType : 'application/json' };
}
var setContent = function(id, obj){
  var e = document.getElementById(id);
  e.innerHTML = "<h5>"+JSON.stringify (obj)+"</h5>";
}

var runAll = function(id, obj){
  var ar = document.getElementsByTagName("button");
  for (i=0;i<ar.length;i++){
    ar[i].click();
  }
}

var submit1 = function() {
  var params = {};
  params.test = "my test !!";
  params.$contentType = 'application/json';
  var e = document.getElementById("result1");
  e.innerHTML = "returned : " + JSON.stringify ( LoginService.getLogin (params) );
}
var submit2 = function() {
  var params = {};
  params.$entity = 59; // { "a" : 12 };
  params.$contentType = 'application/json';
  var e = document.getElementById("result2");
  e.innerHTML = "returned : " + JSON.stringify ( LoginService.getLogin2 (params) );
}
var submit3 = function() {
  var params = {};
  params['id']= 100;
  params.$contentType = 'application/json';
  var e = document.getElementById("result3");
  e.innerHTML = "returned : " + JSON.stringify ( LoginService.getLogin3 (params) );
}
</script>
</head>
<body>
<div class="container">


<h1>Tests</h1>
<div class="row">
  <div class="span3"><h4>Run All tests</h4></div>
  <div class="span2"><button class="btn warning" onclick="runAll();">Run All</button></div>
</div>
<script type="text/javascript">
var submitStatic =function(id){
  var params = getEmpty();
  setContent(id, LoginService.getStaticText (params) );
}
</script>
<div class="row">
  <div class="span3"><h4>Static get</h4></div>
  <div class="span2"><button class="btn success" onclick="submitStatic('id1');">Run</button></div>
  <div class="span2"><h6>Result :</h6></div>
  <div class="span6" id="id1"></div>
</div>
